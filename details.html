<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>积分明细</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css"/>
		<link href="css/details.css" rel="stylesheet" type="text/css" /> 
		<script src="js/flexible.js"></script>
	</head>
	<body>
		<div class="header">
			<i><img src="img/return.png"></i>
			积分明细
		</div>
		<div class="banner">
			<div class="container">
				<div class="integralshow clearfix">
					<div class="integralimg"><img src="img/integraldetails.png"></div>
					<div class=integralnum>3000</div>
				</div>
			</div>
			<div class="rule"><a>获取积分规则</a></div>
		</div>
		<div class="integralsorting">
			<div class="integral-item clearfix">
				<div class="time">
					<span class="day">周五</span>
					<span class="date">09.23</span>
				</div>
				<div class="action">每日签到</div>
				<div class="bill">
					<div class="income"><span>+10</span></div>
					<div class="settlement"><span>结算 : 20</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
